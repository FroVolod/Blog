{% extends 'blog/base_blog.html' %}

{% block content %}
    <h1>Post "{{ post.title | title }}":</h1>
    <div class="card mb-3">
        <h5 class="card-header">{{ post.create_pub }}</h5>
        <div class="card-body">
            <p class="card-text">{{ post.body }}</p>
        </div>
        <div class="card-footer text-muted">
            {% for tag in post.tags.all %}
                <a href="{% url 'tag_detail_url' slug=tag.slug %}">{{ tag.title }}</a>                    
            {% endfor %}
        </div>
    </div>
{% endblock %}
