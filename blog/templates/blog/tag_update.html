{% extends 'blog/base_blog.html' %}

{% block content %}
    <h1 class="mb-5">Updating tag "{{ tag.title | title }}"</h1>
    <form action="{% url 'tag_update_url' slug=tag.slug %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <a href="{{ get_absolute_url }}" class="btn btn-success">Cancel</a>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
