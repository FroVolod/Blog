{% extends 'blog/base_blog.html' %}

{% block content %}
    <h1 class="mb-5">Updating post: "{{ post.title }}"</h1>
    <form action="{% url 'post_update_url' slug=post.slug %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <a href="{% url 'posts_list_url' %}" class="btn btn-success">Cancel</a>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
