{% extends 'blog/base_blog.html' %}

{% block content %}
    <h1 class="mb-5">Create post:</h1>
    <form action="{% url 'post_create_url' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
