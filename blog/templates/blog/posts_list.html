{% extends 'blog/base_blog.html' %}

{% block content %}
    <h1 class="mb-5">Posts:</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <h3 class="card-header">{{ post.title }}</h5>
            <div class="card-body">
                <p class="card-text">{{ post.body | truncatewords:15 }}</p>
                <a href="{% url 'post_detail_url' slug=post.slug %}" class="btn btn-success">Read</a>
                <p></p>
                <p><b class="card-title">{{ post.create_pub }}</b></p>
            </div>
            <div class="card-footer text-muted">
                {% for tag in post.tags.all %}
                    <a href="{% url 'tag_detail_url' slug=tag.slug %}">{{ tag.title }}</a>                    
                {% endfor %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
