{% extends 'blog/base_blog.html' %}

{% block content %}
    <h1 class="mb-5">Deleting post: "{{ post.title }}"</h1>
    <form action="{% url 'post_delete_url' slug=post.slug %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'posts_list_url' %}" class="btn btn-success">Cancel</a>
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
{% endblock %}
