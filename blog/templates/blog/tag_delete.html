{% extends 'blog/base_blog.html' %}

{% block content %}
    <h1 class="mb-5">Deleting tag "{{ tag.title | title }}"</h1>
    <form action="{% url 'tag_delete_url' slug=tag.slug %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'tags_list_url' %}" class="btn btn-success">Cancel</a>
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
{% endblock %}
